<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات عن الأشجار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        .content {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .read-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .read-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>معلومات عن الأشجار</h1>
    <div class="content" id="treeInfo">
        الأشجار جزء مهم من الطبيعة. توفر الأكسجين، وتساعد في تقليل التلوث، وتعتبر موطنًا للعديد من الكائنات الحية. كما أنها تضيف جمالاً إلى البيئة.
    </div>
    <button class="read-btn" onclick="readText()">استمع إلى النص</button>

    <script>
        function readText() {
            const text = document.getElementById('treeInfo').textContent;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar';
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
