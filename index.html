<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات عن سوريا</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');

        body {
            font-family: 'Amiri', serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin: 0 0 10px;
            font-family: 'Amiri', serif;
            font-size: 24px;
        }
        .info-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .info-section h3 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .info-item {
            margin-bottom: 20px;
        }
        .info-item img {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .info-item iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- الأقسام السابقة هنا -->

    <div class="info-section">
        <h3>معلومات عن سوريا</h3>
        <div class="info-item">
            <h4>علم سوريا</h4>
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Flag_of_the_Syrian_revolution.svg" alt="علم سوريا">
        </div>
        <div class="info-item">
            <h4>شعار سوريا</h4>
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Coat_of_arms_of_Syria_%282024–present%29.svg" alt="شعار سوريا">
        </div>
        <div class="info-item">
            <h4>النشيد الوطني السوري</h4>
            <iframe src="https://www.youtube.com/embed/bv7-gn4UvjI" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
