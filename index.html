<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات عن سوريا</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');

        body {
            font-family: 'Amiri', serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin: 0 0 10px;
            font-family: 'Amiri', serif;
            font-size: 24px;
        }
        .text {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            font-size: 18px;
        }
        .text.expanded {
            -webkit-line-clamp: unset;
        }
        .toggle-btn {
            cursor: pointer;
            color: blue;
            border: none;
            background: none;
            padding: 0;
            font-size: 16px;
        }
        .info-section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        .info-section h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .info-item {
            margin-bottom: 15px;
        }
        .info-item img {
            max-width: 100%;
            height: auto;
        }
        .info-item audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- الأقسام السابقة هنا -->

    <div class="info-section">
        <h3>معلومات عن سوريا</h3>
        <div class="info-item">
            <h4>علم سوريا</h4>
            <iframe src="https://ar.wikipedia.org/wiki/ملف:Flag_of_Syria.svg" width="100%" height="300px" frameborder="0"></iframe>
        </div>
        <div class="info-item">
            <h4>النشيد الوطني السوري</h4>
            <iframe src="https://ar.wikipedia.org/wiki/حماة_الديار" width="100%" height="100px" frameborder="0"></iframe>
        </div>
        <div class="info-item">
            <h4>شعار سوريا</h4>
            <iframe src="https://ar.wikipedia.org/wiki/ملف:Coat_of_arms_of_Syria.svg" width="100%" height="300px" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function toggleText(button) {
            const textElement = button.previousElementSibling;
            textElement.classList.toggle('expanded');
            if (textElement.classList.contains('expanded')) {
                button.textContent = 'عرض أقل';
            } else {
                button.textContent = 'عرض المزيد';
            }
        }
    </script>
</body>
</html>
